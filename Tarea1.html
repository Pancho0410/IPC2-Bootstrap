<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./Tarea1.css" rel="stylesheet">
    </head>
    <body>

        <div class="container bg-transparent">
            
            <div class="row justify-content-center align-items-center" >

                <div class="col-5">
                    
                    <form >
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control bg-transparent" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput ">Direccion de correo electronico</label>
                        </div>
                        
                        <div class="form-floating">
                            <input type="password" class="form-control bg-transparent" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Contraseña</label>
                        </div>

                        <div class="row mb-4 check">
                            <div class="col d-flex justify-content-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                                    <label class="form-check-label" for="form2Example31">Recuerdame</label>
                                </div>
                            </div>

                            <div class="col">
                                <a href="#!">Olvido su contraseña?</a>
                            </div>
                            
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-outline-primary" type="button">Iniciar sesión</button>
                        </div>

                    </form>

                </div>
           

            </div>

        </div>    

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
